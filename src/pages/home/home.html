<ion-header>
  <ion-navbar>
      <ion-title>
          Oeuvres: {{data}}/{{total}}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item *ngFor="let oeuvre of event">
      <img src="../../assets/imgs/{{oeuvre.qrcode}}.jpg" />
        <div>{{oeuvre.photo}}</div>
        <div>{{oeuvre.firstname}}</div>
        <div>{{oeuvre.lastname}}</div>
        <div>{{oeuvre.qrcode}}</div>
       <!-- <ion-checkbox [(ngModel)]="true" disabled="true"></ion-checkbox> -->
    </ion-item>
  </ion-card>
</ion-content>
